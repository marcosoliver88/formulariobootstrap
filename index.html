<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <h1>Exercitando formulários em Bootstrap</h1>

    <div class="row">
        <div class="col">
            <label for="floatingInput">Pergunta 1 - Este é um input text comum</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Sua resposta">

        </div>
        <div class="col">
            <fieldset disabled>
                <label for="floatingInput">Pergunta 2 - Este é um input text desabilitado</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="Sua resposta">
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <fieldset readonly>
                <label for="floatingInput">Pergunta 3 - Este é um input text em modo Readonly</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="Sua resposta">
            </fieldset>
        </div>
        <div class="col">
            <div class="form-floating">
                <label for="floatingTextarea">Sua resposta</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Abra este menu suspenso</option>
                    <option value="1">opção 1</option>
                    <option value="2">opção 2</option>
                    <option value="3">opção 3</option>
                </select>
                <label for="floatingSelect">Pergunta 5 - Este é um menu dropdown</label>
            </div>
        </div>

        <div class="col">
            <label for="floatingSelect">Pergunta 6 - Este é um radio button</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Sim
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Não
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="floatingSelect">Pergunta 7 - Este é um checkbox</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    item 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    item 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    item 3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    item 4
                </label>
            </div>
        </div>

        <div class="col">
            <label for="floatingSelect">Pergunta 8 - Este é um range(intervalo)</label>
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-floating">
                <input type="text" class="form-control" id="datepicker" placeholder="Selecione a data">
                <label for="datepicker">Data</label>
            </div>
        </div>
        <div class="col">

        </div>
    </div>


</body>




</html>
